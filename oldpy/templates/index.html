            <div></div>
          </div>

          <div
            class="w-1/3 h-3/4 bg-blue-500 rounded-xl flex flex-col justify-around items-center"

            </div>

            <div>

    <!-- <script src="./script/socket.io.min.js"></script> -->
    <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>

    <script>
      var socket = io("http://127.0.0.1:5000");

      socket.on("connect", function () {
        console.log("Connected to the server");
      });

      socket.on("serial_data", function (data) {
        console.log("Received serial data:", data);
        if (data) {
          document.getElementById("amount").innerText = data.amount;
          document.getElementById("volume").innerText = data.volume;
          document.getElementById("price").innerText = data.price;
        }
      });

      socket.on("message", function (data) {
        console.log("Received message:", data);
      });
    </script>
